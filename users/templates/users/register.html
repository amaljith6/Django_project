{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">
            Register
        </button>
    </form>
    <p>Do you already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock %}
