{% extends 'blog/base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-primary" type="submit">
            Login
        </button>
    </form>
    <p>Do you need an account? <a href="{% url 'register' %}">Register</a></p>

{% endblock %}
